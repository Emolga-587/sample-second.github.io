<!DOCTYPE html>
<html>
<head>
    <title>use_css</title>
    <meta charset="UTF-8">

    <!-- ヘッダーに記述 -->
    <style type="text/css">
        A.redbig{
            color:red;
            font: size 20pt;
        }
        A.bluebig{
            color:blue;
            font: size 20pt;
        }
        B.greenbig{
            color:green;
            font: size 20pt;
        }
        h1{
            color:pink;
        }
    </style>
</head>

<body>
    <h1>色付け</h1>
    <p><A class="redbig">いろは</A>にほへとちりぬるを</p>
    <p><A class="bluebig">吾輩は</A>猫である</p>
    <p><B class="greenbig">名前は</B>まだない</p>
</body>
</html>
